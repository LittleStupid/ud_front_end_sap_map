<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="img/icon.png">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Whats Nearby</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-default hidden-lg hidden-md">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <i id="navBrandIcon" class="glyphicon glyphicon-align-justify"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <!-- left listt group-->
            <div id="leftBoard" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 hidden-sm hidden-xs">
                <input id="filter_box" type="text" class="form-control" data-bind="value: filter_str" />
                <div class="list-group" data-bind="foreach: placeNames">
                    <a href="#" class="list-group-item active" data-bind="text: name, click: $root.listItemClick"></a>
                </div>
            </div>

            <!-- right map -->
            <div id="map" class="col-lg-8 col-md-8 col-sm-12 col-xs-12 show-lg show-md"></div>
        </div>

    </main>

    <!-- Modal for  popup board-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="list-group" data-bind="foreach: shops">
                        <a href="#" class="list-group-item active" data-bind="text: detail"></a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="http://maps.google.com/maps/api/js"></script> -->

    <script src='knockout-3.4.0.js'></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW0BnFi_VnKwIYhLU7l875RVO3HeGIgpI&libraries=places&callback=initMap">
    </script>
</body>

</html>
